<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">


</head>
<link rel="stylesheet" href="screenshot8.css">
<body>
    <div class="bg-container">
        <div class="container">
            <h1 class="heading">S P L I T <br>T I M E R</h1>
            <div class="background">
                <div class="elements">
                    <div>
                        <div class="label1">
                            <label class="label-ele">Bill</label><br>

                            <div class="input-ele">
                                <i class="fas fa-dollar-sign"></i>
                                <input class="field-ele" type="text" />
                            </div>
                        </div>

                        <div class="label1">
                            <label class="label-ele">Select Tip%</label><br>
                            <div class="button-container">
                                <button type="button" class="button">5%</button>
                                <button type="button" class="button">10%</button>
                                <button type="button" class="button3">15%</button>
                                <button type="button" class="button">25%</button>
                                <button type="button" class="button">50%</button>
                                <button type="button" class="button5">Custom</button>

                            </div>
                        </div>
                        <label class="label-ele">Number of People</label>

                        <div class="input-ele">
                            <i class="fas fa-dollar-sign"></i>
                            <input class="field-ele" type="text" />

                        </div>
                    </div>

                    <div class="card-container">
                        <div class="flex-container">
                            <label class="label-ele amount">Tip Amount<br><span class="person">/ person<span></label>
                            <h1 class="heading">$4.27</h1>
                        </div>

                        <div class="flex-container">
                            <label class="label-ele amount">Total<br><span class="person">/ person<span></label>
                            <h1 class="heading">$32.79</h1>
                        </div>
                        <div class='btn'>
                            <button class="reset-button">RESET</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
